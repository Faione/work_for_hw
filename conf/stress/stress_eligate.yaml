default_opt_interval: 16
data_root: "/home/fhl/Workplace/Python/appProfile/data/stress_eligate"

workload_exec:
    - flags:
          "--cpu": 4
          "--cpu-load": [20, 40, 60, 80, 100]
      raw:
          cmd_base: "ssh fhl@worknode-01 /home/fhl/Worklpace/Shell/run_stress.sh"
          flag_base: "-i stress /stress-ng -t 100"
          type: "cpu"
    - flags:
          "--cache-level": 3
          "--cache":
              start: 0
              end: 6
              map: "lambda x: 2**x"
      raw:
          cmd_base: "ssh fhl@worknode-01 /home/fhl/Worklpace/Shell/run_stress.sh"
          flag_base: "-i stress /stress-ng -t 100"
          type: "cache"
    - flags:

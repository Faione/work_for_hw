experiment:
    raw:
        date_format: "timestamp"
        n_epoch: 1
    save_file: "exp.json"

collect:
    grafana:
        auth: "admin:admin@"
        server: "localhost:3001"
    prometheus:
        server: "localhost:9090"
    query:
        dashboard: 
            - "container"
        step: "4s"
    save_file: "merged.csv"